<!DOCTYPE HTML>
<html>
<head>
<title>${content.title} - ${site.name} - Powered by JEECMS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="${content.title!}" http-equiv="keywords" />
<meta content="${content.title!}" http-equiv="description" />

<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css">


<link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/front.js" type="text/javascript"></script>

<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script type="text/javascript" src="${base}/thirdparty/flexpaper/js/flexpaper_flash.js"></script>
<script type="text/javascript" src="${base}/thirdparty/flexpaper/js/flexpaper_flash_debug.js"></script>
<script type="text/javascript">
$(function() {
  Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
  Cms.viewCount("${base}","${content.id}");
});
</script>
<style> 
.crumbs{height: 3em;line-height: 3em;width: 100%;padding-left: 1em;font-family: microsoft yahei;font-size: 1.5em;color: #696666;}
.crumbs a{color:#65BAF1;}
</style> 
</head>
<body>
<div class="viewport">
  [#include "../include/header.html" /]
  <div class="new-content">
    <div class="content-title">${content.title}</div>
    <div class="content-inf">上传于 ${content.releaseDate?string("yyyy-MM-dd")} | 评分 ${content.avgScore!} | <span id="views"></span>人阅读 | <span id="downloads"></span>次下载</div>
    <div class="wkrim">
      <div class="wenku_con">
        <iframe src="${base}/thirdparty/pdfjs/web/viewer.html?file=${content.pdfPath!}" id="iframepage" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="wenku_bottom">
        <p>下载本文需要使用<span>${content.downNeed!}财富值</span></p>
        <div class="wenku_btn">
          <a href="${base}/downdoc.jspx?cid=${content.id}" class="wenku_download">下载</a></div>     
        </div>        
      </div>
    </div>
</div>

</body>
</html>
